<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>closure</title>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>
<body>
  <script>
  function outcount() {
    var count = 0;

    setInterval(function() {
      count++;
      document.write(count + "초 지났습니다" + "<br>");
    }, 1000);
  }
  outcount();

  </script>
</body>
</html>
