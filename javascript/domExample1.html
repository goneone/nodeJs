<!DOCTYPE html>
<html>
<head>
<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
</head>
<body>
  <li>abcd</li>
  <li>efg</li>
  <li>hijklmn</li>
  <li id="active">CSS</li>
<script>
  var lis = document.getElementsByTagName('li');
  for (var i = 0; i < lis.length; i++) {
    lis[i].style.color = 'blue';
  }

  var li = document.getElementById('active');
  li.style.color = 'red';
