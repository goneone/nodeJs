<!DOCTYPE html>
<html>
<head>

  <meta charset="utf-8">
  <title>dynamicfunc</title>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>
<body>
  <script>
    var body;
    if (confirm("더할래, 곱할래") == true) {
      body = "return a+b;";
    } else {
      body = "return a*b;";
    }
    var add = new Function("a","b", body);
    document.write("result = " + add(2,3) + "<br>");
    
  </script>
</body>
</html>
