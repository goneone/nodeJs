<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>childenodes</title>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>
<body>
  <ui id = "race">
    <li>테란</li>
    <li>저그</li>
    <li>프로토스</li>
  </ui>
  <hr>
  <script>
    var race = document.getElementById("race");
    var childs = race.childNodes;
    for (var i = 0; i < childs.length; i++) {
      if(childs[i].nodeName == "LI")
      document.write(i+"번째 목록 = " + childs[i].firstChild.nodeValue + "<br>" );

    }
  </script>
</body>
</html>
