<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>selector</title>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>
<body>
    <p>일반 문단입니다.</p>
    <p title="툴팁으로 보입니다"> xkdlxmfdmf rkwlrh dlTsms anseksdlqslek</p>
    <input type= "text">회원번호</input>
    <input type="password">비밀번호</input>
    <script>
      $('p[title]').css('background', 'yellow');
      $('input[type=password]').css('background', 'red');
    </script>
</body>
</html>
