<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>jquerysrc</title>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>
<body>
  <h1>제목입니다</h1>
  <h1>안녕하십니까</h1>
  <script>
    $('h1').css('background', 'pink').css('color', 'blue');
    //css 메서드가 jQuery 객체를 리턴하므로 이어서 css 함수를 또 호출해도 상관 없다!.


    //이 방법(링크방식)은 네트워크를 통해 라이브러리 파일을 받아야 하기 때문에 온라인 상태에서만 동작함*
  </script>
</body>
</html>
